<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Form</title>
    <link rel="stylesheet" href="hireme.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact / Hire Me</h2>
        <p>If you would like to work with me, please fill out the form below:</p>
        
        <form action="confirmation.html" method="POST" id="hireForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Describe your project or inquiry"></textarea>

            <button type="submit" id="submitBtn">Send Message</button>
        </form>
    </div>
</body>
</html>
